<!DOCTYPE html>
<html>
<head>
    <title>Exercise Selection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h2>Select your workout:</h2>

    <table>
        <tr>
            <td>Monday</td>
            <td>
                <select class="muscle-group">
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="legs">Legs</option>
                    <option value="triceps">Triceps</option>
                    <option value="biceps">Biceps</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="abs">Abs</option>
                    <option value="calves">Calves</option>
                    <option value="forearms">Forearms</option>
                    <!-- Add more options for other muscle groups -->
                </select>
            </td>
            <td>
                <select class="equipment">
                    <option value="barbell">Barbell</option>
                    <option value="dumbbell">Dumbbell</option>
                    <option value="machine">Machine</option>
                    <option value="bodyweight">Bodyweight</option>
                    <option value="kettlebell">Kettlebell</option>
                    <!-- Add more options for other equipment -->
                </select>
            </td>
            <td>
                <select class="exercises" multiple></select>
            </td>
        </tr>
        <!-- Repeat the above structure for each day of the week -->
        <tr>
            <td>Tuesday</td>
            <td>
                <select class="muscle-group">
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="legs">Legs</option>
                    <!-- Add more options for other muscle groups -->
                </select>
            </td>
            <td>
                <select class="equipment">
                    <option value="barbell">Barbell</option>
                    <option value="dumbbell">Dumbbell</option>
                    <option value="machine">Machine</option>
                    <option value="bodyweight">Bodyweight</option>
                    <!-- Add more options for other equipment -->
                </select>
            </td>
            <td>
                <select class="exercises" multiple></select>
            </td>
        </tr>
        <!-- Add rows for other days -->
    </table>

    <script src="script.js"></script>
</body>
</html>
